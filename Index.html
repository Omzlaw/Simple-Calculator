<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="Styles.css">
    </head>
    <body>
        <div id="Main" class="center">
            <h1>The JSCulator</h1>
            <h4>By Omeiza Alabi</h4>
            <div id="Screen" class="center">
                <h1 id="TextOnScreen"></h1>
            </div>
            <table class="center">
                <div id="Keys">
                    <tr id="row1">
                        <td><button id="7">7</button></td>
                        <td><button id="8">8</button></td>
                        <td><button id="9">9</button></td>
                        <td><button id="+" class="operator">+</button></td>
                    </tr>
                    <tr id="row2">
                        <td><button id="4">4</button></td>
                        <td><button id="5">5</button></td>
                        <td><button id="6">6</button></td>
                        <td><button id="-" class="operator">-</button></td>
                    </tr>
                    <tr id="row3">
                        <td><button id="1">1</button></td>
                        <td><button id="2">2</button></td>
                        <td><button id="3">3</button></td>
                        <td><button id="*" class="operator">*</button></td>
                    </tr>
                    <tr id="row3">
                        <td><button id="0">0</button></td>
                        <td><button id="." class="shared">.</button>
                        <button id="C" class="operator shared">c</button></td>
                        <td><button id="/" class="operator">/</button></td>
                        <td><button id="=" class="operator">=</button></td>
                    </tr>
                </div>
                
            </table>
        </div>
        <script src="Index.js" async defer></script>
    </body>
</html>
